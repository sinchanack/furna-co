<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        .wishlist-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin: auto;
        }
        .wishlist-item {
            margin: 10px;
        }
        .wishlist-item img {
            max-width: 100px;
        }
        .btn {
            margin: 5px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .header-buttons {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding: 10px;
        }
        .header-buttons button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="header-buttons">
                <button id="home-btn" class="btn" onclick="window.location.href='index.html'">Home</button>
                <button id="empty-btn" class="btn">Empty Wishlist</button>
            </div>
        </nav>
    </header>
    <main>
        <h1>Your Wishlist</h1>
        <div class="wishlist-container"></div>
    </main>
    <script src="wishlist.js"></script>
</body>
</html>
