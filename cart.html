<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        .cart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin: auto;
        }
        .cart-item {
            margin: 10px;
        }
        .cart-item img {
            max-width: 100px;
        }
        .btn {
            margin: 5px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .top-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-buttons">
            <button id="home-btn" class="btn" onclick="window.location.href='index.html'">Home</button>
            <button id="empty-cart-btn" class="btn">Empty Cart</button>
        </div>
    </header>
    <main>
        <h1>Your Cart</h1>
        <div class="cart-container"></div>
    </main>
    <script src="cart.js"></script>
</body>
</html>
